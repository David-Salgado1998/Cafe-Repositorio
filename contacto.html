<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <!--Va pegado entre normalize y style-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Blog de Cafe</title>
</head>
<body>
    
    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">deCafé</span></h1>
                </a>
            </div>
            <nav class="navegacion">
                <a href="nosotros.html"  class="navegacion__enlace">Nosotros</a>
                <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                <a href="contacto.html" class="navegacion__enlace">Contacto</a>
            </nav>

        </div><!--header-->

        <div class="header__texto">
            <h2 class="no-margin">
                Blog de café con consejos y cursos
            </h2>
            <p class="no-margin">
                Aprende de los expertos con las mejores recetas y consejos
            </p>
        </div>
    </header>
    <main class="nosotros-main">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="centrar-120px">

        
            <div class="contacto__imagen">
                
            
            </div>
            <form class="contacto__form">
                <div class="campo">
                    <label for="nombre" class="campo__label">Nombre</label>
                    <input type="text" name="" id="nombre" placeholder="Tu nombre" class="campo__field">
                </div>

                <div class="campo">
                    <label for="email" class="campo__label">E-mail</label>
                    <input type="email" name="" id="email" placeholder="Tu email"c class="campo__field">
                </div>

                <div class="campo">
                    <label for="mensaje" class="campo__label">Mensaje</label>
                   <textarea id="mensaje" class="campo__field campo__field--textarea"></textarea>
                </div>

                <div class="campo">
                    
                    <input type="submit" id="Enviar" value="Enviar" class="boton boton--primario">
                </div>
               
            <form/>
        </div>
    </main>
    
    <footer class="footer">
        <div class="contenedor contenedor__footer">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">deCafé</span></h1>
                </a>
            </div>
            <nav class="navegacion ">
                <a href="nosotros.html"  class="navegacion__enlace">Nosotros</a>
                <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                <a href="contacto.html" class="navegacion__enlace">Contacto</a>
            </nav>

        </div><!--contenedor-->

    </footer>

    <script src="js/modernizr.js"></script>
</body>
</html>
